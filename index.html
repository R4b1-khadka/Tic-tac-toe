<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <script>
      let humanScore = 0;
      let computerScore = 0;
      function getHumanChoice() {
        let input = prompt("choose rock, paper or scissor:");
        let humanChoiceLwr = input.toLowerCase();
        return humanChoiceLwr;
      }
      function getComputerChoice() {
        let choice;
        value = Math.random();
        if (value < 0.4) {
          choice = "rock";
        }
        if (value < 0.6) {
          choice = "paper";
        } else {
          choice = "scissor";
        }
        return choice;
      }

      function playRound(computerChoice, humanChoice) {
        console.log(`you choose ${humanChoice}`);
        console.log(`computer choose ${computerChoice}`);

        if (humanChoice === computerChoice) {
          console.log(`computer also choose ${humanChoice} it's a tie`);
        } else if (
          (humanChoice == "rock" && computerChoice == "paper") ||
          (humanChoice == "paper" && computerChoice == "scissor") ||
          (humanChoice == "scissor" && computerChoice == "rock")
        ) {
          // console.log("computer wins");
          return "computer";
        } else if (
          (humanChoice == "rock" && computerChoice == "scissor") ||
          (humanChoice == "paper" && computerChoice == "rock") ||
          (humanChoice == "scissor" && computerChoice == "paper")
        ) {
          return "human";
        } else {
          console.log("invalid input!! please enter valid input");
          return "invalid!";
        }
      }
      function playGame() {
        for (let i = 0; i < 1; i++) {
          let computerChoice = getComputerChoice();
          // console.log(computerChoice);
          let humanChoice = getHumanChoice();

          let roundResult = playRound(computerChoice, humanChoice);
          if (roundResult === "human") {
            humanScore += 1;
            console.log("you win ");
            console.log(
              `human score=${humanScore} computerScore=${computerScore}`
            );
          } else if (roundResult === "computer") {
            computerScore += 1;
            console.log("computer win");
            console.log(
              `human score=${humanScore} computerScore=${computerScore}`
            );
          } else {
            console.log("it's a tie");
            console.log(
              `human score=${humanScore} computerScore=${computerScore}`
            );
          }
          console.log("-------------------------");
        }
        if (humanScore > computerScore) {
          console.log("player wins");
        } else if (humanScore < computerScore) {
          console.log("computer wins");
        } else {
          console.log("it's a tie.");
        }
      }
      playGame();
      const btn = document.getElementsByClassName("btn");
      // btn.addEventListener("click", alert("hello"));
    </script>
    <style>
      li {
        font-size: 22px;
      }
      h1 {
        margin: 14px;
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <div>
      <button class="btn rock">Rock</button>
      <button class="btn paper">Paper</button>
      <button class="btn scissor">Scissor</button>
    </div>
