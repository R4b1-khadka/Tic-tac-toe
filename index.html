<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <script>
      let input = prompt("choose rock, paper or scissors:");
      let compare = input.toLowerCase();
      function getComputerChoice() {
        value = Math.random();
        if (value < 0.4) {
          choice = "rock";
        }
        if (value > 0.4 && value < 0.6) {
          choice = "paper";
        } else {
          choice = "scissor";
        }
        return choice;
      }
      console.log("computer choose", getComputerChoice());
      let computerChoice = getComputerChoice();
      function compareResults() {
        if (compare === computerChoice) {
          console.log(`computer choose ${compare} it's a tie`);
        } else if (compare == "rock" && computerChoice == "paper") {
          console.log("computer wins");
        } else if (compare == "rock" && computerChoice == "scissor") {
          console.log("YOU WIN!!!!!!");
        } else if (compare == "paper" && computerChoice == "scissor") {
          console.log("computer wins");
        } else if (compare == "paper" && computerChoice == "rock") {
          console.log("YOU win!!!");
        } else if (compare == "scissor" && computerChoice == "paper") {
          console.log("YOU win!!!");
        } else if (compare == "scissor" && computerChoice == "rock") {
          console.log("computer wins");
        } else {
          console.log("invalid input!! please enter valid input");
        }
      }
      compareResults();
    </script>
    <style>
      li {
        font-size: 22px;
      }
      h1 {
        margin: 14px;
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <h1>how to play:</h1>
    <ul>
      <li>Input your choice</li>
      <li>
        open up console panel using <br />ctrl+shift+j on windows/linux
        command+option+j on mac;
      </li>
      <li>view the game and see who wins on console panel</li>
      <li>click refresh if you want to play again</li>
    </ul>
  </body>
</html>
